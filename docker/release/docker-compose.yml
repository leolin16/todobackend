  #     - ~/tmp/cache:/cache
  #   entrypoint: "true"
  #   # networks:
  #   #   - default
  #   # networks:
  #   #   - leo-net
  # # go to mysql cmd using: mysql -u root -p
  agent:
    image: leolin/ansible
    volumes:
      - ../../ansible/probe.yml:/ansible/site.yml
    depends_on:
      - db
    environment:
      PROBE_HOST: "db"
      PROBE_PORT: "3306"

  db:
    image: mysql
    hostname: db
    expose:
      - "3306"
    environment:
      MYSQL_DATABASE: todobackend
      MYSQL_USER: todo
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: password

